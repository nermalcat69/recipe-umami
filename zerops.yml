zerops:
  - setup: umami
    build:
      base: nodejs@18
      buildCommands:
        - | 
          echo "running git clone"
          git clone https://github.com/umami-software/umami.git
          echo "git clone done"
          ls -la
          cd umami
          echo "installing"
          yarn install --frozen-lockfile
          echo "install done"
          echo "building"
          yarn build-docker
          echo "build done"
          echo "adding extra deps"
          yarn add npm-run-all dotenv prisma semver
          echo "extra deps add done"
          ls -la
      deploy: 
        - ./umami/.next/standalone/~
        - ./umami/~.next/static/
        - ./umami/~public/
        - ./umami/~scripts/
        - ./umami/~prisma/
        - ./umami/~next.config.js
        - ./umami/~package.json
        - ./umami/~yarn.lock
        - ./umami/~node_modules/
    run:
      start: yarn start-docker
    envVariables:
      DATABASE_TYPE: postgresql
      DATABASE_URL: ${db_connectionString}/${db_hostname}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
