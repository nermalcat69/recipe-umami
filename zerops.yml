zerops:
  - setup: umami
    build:
      base: nodejs@18
      buildCommands:
        - git clone https://github.com/umami-software/umami.git
        - | 
          cd umami
          yarn install
          yarn build
      deploy: ./
    run: 
      start: yarn start
    envVariables:
      DATABASE_URL: ${db_connectionString}/${db_hostname}
    
