zerops:
  - setup: umami
    build:
      base: nodejs@18
      buildCommands:
        - | 
          git clone https://github.com/umami-software/umami.git
          cd umami
          git checkout tags/v2.11.2
          yarn policies set-version 1.22.10
          yarn install
          yarn build-docker
          yarn add npm-run-all dotenv semver prisma
      deploy: 
        - ./umami/.next/standalone/~
        - ./umami/~.next/static/
        - ./umami/~public/
        - ./umami/~scripts/
        - ./umami/~prisma/
        - ./umami/~next.config.js
        - ./umami/~package.json
        - ./umami/~yarn.lock
        - ./umami/~node_modules/
    run:
      start: yarn start-docker
    envVariables:
      DATABASE_TYPE: postgresql
      DATABASE_URL: ${db_connectionString}/${db_hostname}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
